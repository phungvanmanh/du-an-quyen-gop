<script>
    $(document).ready(function(){
        $("#updateProfile").click(function(){
          console.log(image);
            var anh = image.files[0];
            var payload = new FormData();
                payload.append('anh', anh);
                payload.append('ho_va_ten', $("#ho_va_ten").val());
                payload.append('email', $("#email").val());
                payload.append('so_dien_thoai', $("#so_dien_thoai").val());
                payload.append('link_fb', $("#link_fb").val());
                $.ajax({
                url: script_name + '?' + nv_name_variable + '=' + nv_module_name + '&' + nv_fc_variable + '=profile&updateProfile=1', 
                type        : 'post',
                data        : payload, 
                dataType    : 'text',
                cache       : false,
                contentType : false,
                processData : false,
                success: function(res){
                   if(res){
                        toastr.success('Cập nhật thông tin thành công');
                        setTimeout(() => {
                           location.reload();     
                        }, 500);
                   }
                }
            });         
        });
    });
</script>
